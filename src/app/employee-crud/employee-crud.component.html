<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <table class=" table table-bordered table-striped">
                <thead>
                    <tr class="bg-info">
                        <th *ngFor="let col of columnHeader">{{col | uppercase}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of allEmployees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.gender}}</td>
                        <td>
                            <button class="btn btn-danger mx-2" (click)="delEmployee(employee.id)">Delete</button>
                            <button class="btn btn-info" (click)="editEmployee(employee.id, employee.name, employee.salary,employee.gender)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <form>
                <!-- Name input -->
                <div class="form-outline mb-1">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name"/>
                </div>

                <!-- Salary input -->
                <div class="form-outline mb-1">
                    <label class="form-label" for="salary">Salary</label>
                    <input type="text" id="salary" name="salary" class="form-control" [(ngModel)]="salary"/>
                </div>
                <!-- Gender input -->
                <div class="form-outline mb-1">
                    <label class="form-label" for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" class="form-control" [(ngModel)]="gender"/>
                </div>
                <!--  button -->
                <button type="button" class="btn btn-primary btn-block mx-2" *ngIf="hideButton" (click)="addEmployee(name,salary,gender)">Add Employee</button>
                <button type="button" class="btn btn-primary btn-block" *ngIf="!hideButton" (click)="updateEmployee(name,salary,gender)">Update Employee</button>
            </form>
        </div>
    </div>
</div>
